<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  
  <title>Document</title>
</head>
<body>
  <div class="body-container">
    <div>
      <header>Minha Lista de Tarefas</header>
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
      <div class="input-container">
        <input type="text" id="texto-tarefa" class="tarefa">
        <button id="criar-tarefa" class="adicionando-tarefa"><strong>Adicionar</strong></button>
      </div>
      <ol id="lista-tarefas" class="lista-ordenada"></ol>
      <div class="buttons-container">
        <button id="remover-selecionado" class="removendo-selecionado fas fa-times"></button>
        <button id="mover-cima" class="move-cima fas fa-arrow-up"></button>
        <button id="mover-baixo" class="move-baixo fas fa-arrow-down"></button>
        <button id="remover-finalizados" class="remove-finalizados"><strong>Limpar Completos</strong></button>
        <button id="apaga-tudo" class="removendo-tarefas"><strong>Limpar Lista</strong></button>
        <button id="salvar-tarefas" class="salva-lista"><strong>Salvar Lista</strong></button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/3835302891.js" crossorigin="anonymous"></script>
</body>
</html>
