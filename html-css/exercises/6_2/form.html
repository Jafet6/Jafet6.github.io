<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css-bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/DatePickerX.min.css">
  <script src="js/DatePickerX.min.js"></script>
  <script type="text/javascript" src="js-bootstrap/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js-bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET" class="js-form">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label>Name</label>
      <input type="text" name="nome" required="required" placeholder="Digite seu nome" maxlength="40"><br>
      <label>E-mail</label>
      <input type="email" class="form__input form-control" name="E-mail" required="required" placeholder="Digite seu e-mail" maxlength="50"><br>
      <label>CPF</label>
      <input type="text" name="CPF" required="required" placeholder="Digite seu CPF" maxlength="11"><br>
      <label>Endereço</label>
      <input type="text" name="Endereço" required="required" placeholder="Digite seu endereço" maxlength="200"><br>
      <label>Cidade</label>
      <input type="text" name="Cidade" required="required" placeholder="Digite sua cidade" maxlength="28"><br>
      <label>Estado</label>
      <select class="estados-brasileiros" name="estados" required="required"></select><br>
      <input type="radio" name="casa" id="radio-casa" value="casa"><label for="radio-casa">Casa</label>
      <input type="radio" name="apartamento" id="radio-apartamento" value="apartamento"><label for="radio-apartamento">Apartamento</label>
      </fieldset>
    </form>

  <form action="" method="GET" class="js-form1">
    <fieldset>
      <legend>Trabalhos</legend>
      <label>Resumo do currículo</label><br>
      <textarea rows="20" cols="50" name="resumo-currículo" required="required" placeholder="Escreva o resumo de seu currículo em 1000 caracteres" maxlength="1000"></textarea><br>
      <label>Cargo</label>
      <input type="text" name="Cargo" required="required" maxlenght="40"><br>
      <label>Descrição do Cargo</label><br>
      <textarea rows="10" cols="25" name="descrição-cargo" required="required" placeholder="Descreva em 500 caracteres" maxlength="500"></textarea><br>
      <label>Data de início</label>
      <input type="text" class="date-validation" name="data" required="required">
    </fieldset>
  </form>
  <label for="receber-info">Aceito receber informações por e-mail
    <input type="checkbox" id="receber-info" name="recebe-informações" checked>
  </label><br>
  <button type="submit" class="form__btn btn btn-primary">Enviar</button>
  <button type="button" class="limpar">Limpar</button>
  <script src="just-validate.js"></script>
</body>
</html>
