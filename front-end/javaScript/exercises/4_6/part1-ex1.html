<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Nome: <input type="text" id="Nome">
  <li>Lugar: <input type="text" id="Lugar">
  <li>O que fez: <input type="text" id="oque">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
 
  window.onload = function() {
    let button = document.getElementById("lib-button");
    paragraph = document.createElement("p");
    document.getElementById("story").appendChild(paragraph);
    function makeMadLib() {
      let nome = document.getElementById("Nome").value;
      let lugar = document.getElementById("Lugar").value;
      let oque = document.getElementById("oque").value;
      return paragraph.innerHTML = nome + " na " + lugar + " fez " + oque;
    }

    button.addEventListener("click", makeMadLib);

  }
 
 </script>
  
 </body>
</html>
