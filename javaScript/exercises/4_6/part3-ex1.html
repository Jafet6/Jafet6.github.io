<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="catGIF" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  

  <script>
    
    let img = document.getElementById("catGIF")
      img.style.left = "10px";
      function catWalk() {
        let catWalking = parseInt(img.style.left);
        img.style.left = (catWalking + 10) + "px";
        console.log(catWalking);
        if (catWalking > window.innerWidth){
          return img.style.left = "0px";
        }
      }
      window.setInterval(catWalk, 50);
  </script>
 </body>
</html>
